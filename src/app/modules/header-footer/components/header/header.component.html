<div class="header">
  <h1>{{ title }}</h1>
  <span class="spacer"></span>
  <button
    class="login-logout-signup-btn"
    *ngIf="!isLoggedIn">
    Sign Up
  </button>
  <button
    class="login-logout-signup-btn"
    (click)="userLoginLogout()">
    {{ status }}
  </button>
  <div>
    <button class="cart-btn" (click)="navigateToCart()">
      <img src="../../../assets/cart.svg" alt="shopping cart icon" class="cart">
    </button>
    <sup class="cart-items">{{ totalNumberOfItems }}</sup>
  </div>
</div>
