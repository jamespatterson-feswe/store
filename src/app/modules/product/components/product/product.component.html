<div class="card">
  <div class="header">
    <p class="text">{{ product.title }}</p>
  </div>
  <div class="header">
    <p class="text">{{ product.category }}</p>
  </div>
  <div class="content">
    <img src="{{product.image}}" alt="product for sale" class="img">
  </div>
  <div class="footer">
    <p class="text">{{ product.price | formatPrice }}</p>
    <span class="spacer"></span>
    <button (click)="productDetails(product)" class="details-btn">Details</button>
  </div>
</div>
